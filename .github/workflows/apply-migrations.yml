name: Apply DB Migrations

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  apply-migrations:
    name: Apply migrations to DB
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: apply-migrations-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Detect migrations changes
        id: detect_changes
        run: |
          changed=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '^migrations/' || true)
          echo "changed=$changed" >> $GITHUB_OUTPUT

      - name: Skip if no migrations changed
        if: steps.detect_changes.outputs.changed == ''
        run: |
          echo "No migration files changed in this push â€” skipping migration apply."

      - name: Run migrations
        if: steps.detect_changes.outputs.changed != ''
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          if [ -z "${DATABASE_URL}" ]; then echo "ERROR: DATABASE_URL secret is not set" && exit 1; fi
          echo "Running drizzle-kit push..."
          npm run db:push
